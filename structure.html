<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Структура тюрьмы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .header {
            background: url('https://i.imgur.com/8Yv3YQZ.jpg') center/cover no-repeat;
            padding: 100px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .menu {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #333;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 12px 25px;
            background: #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background: #ffcc00;
            color: #222;
            transform: scale(1.1);
        }
        .container {
            padding: 40px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="header">Структура тюрьмы</div>
    <div class="menu">
        <a href="index.html">Главная</a>
    </div>
    <div class="container">
        <div class="section">
            <h2>Отделы</h2>
            <p>• Офис начальника Тюрьмы</p>
            <p>• RD (Разведывательный отдел)</p>
            <p>• DI (Дисциплинарный отдел)</p>
            <p>• HR (Отдел кадров)</p>
            <p>• PSD (Отдел безопасности и охраны)</p>
            <p>• DPP (Департамент по надзору за заключенными)</p>
        </div>
    </div>
</body>
</html>
